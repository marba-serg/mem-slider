<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Mem-Slider</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title-slider">
        CSS Mem Slider
      </h1>
    </div>
  </header>
  <main class="main">
    <div class="container">

      <input type="radio" name="control-btn" id="btn-1" checked>
      <input type="radio" name="control-btn" id="btn-2">
      <input type="radio" name="control-btn" id="btn-3">
      <input type="radio" name="control-btn" id="btn-4">
      <input type="radio" name="control-btn" id="btn-5">

      <div class="slider">
        <div class="slider__container">
          <div class="mem mem_1"></div>
          <div class="mem mem_2"></div>
          <div class="mem mem_3"></div>
          <div class="mem mem_4"></div>
          <div class="mem mem_5"></div>
        </div>
      </div>

      <div class="mem-titles">
        <div class="mem-titles__container">
          <h2 class="mem-text">Strong and Power</h2>
          <h2 class="mem-text">Hard working</h2>
          <h2 class="mem-text">Don't give up</h2>
          <h2 class="mem-text">Pain and gain</h2>
          <h2 class="mem-text">Joy of victory</h2>
        </div>
      </div>

      <div class="control-buttons">
        <label for="btn-1" class="label label_1">
          <div class="label-content"></div>
        </label>
        <label for="btn-2" class="label label_2">
          <div class="label-content"></div>
        </label>
        <label for="btn-3" class="label label_3">
          <div class="label-content"></div>
        </label>
        <label for="btn-4" class="label label_4">
          <div class="label-content"></div>
        </label>
        <label for="btn-5" class="label label_5">
          <div class="label-content"></div>
        </label>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="git-link">
        <span>Â©</span>
        <span>2022</span>
        <span><a href="https://github.com/marba-serg">marba-serg</a></span>
      </div>
      <a href="https://rs.school/js-stage0/" class="rsschool"><img src="./rss.svg" alt="rsschool-logo"
          class="rss-logo"></a>
    </div>
  </footer>
</body>

</html>
